<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting</title>
    </head>

    <body>  
        <p>This is normal text</p>
        <p>This is <b>bold</b> and this is <i>italic</i> text</p>
        <p>This is <u>underlined</u> text</p>
        <p>This is <del>deleted</del> text</p>
        <p>This is <big>big</big> and this is <small>small</small> text</p>
        <p>This is <sub>subscript</sub> text</p>
        <p>This is <sup>superscript</sup> text</p>
        <p>This is <tt>monospaced</tt> text</p>
        <p>This is <mark style = "background-color: blueviolet;">marked</mark> text</p>
    </body>

</html>
